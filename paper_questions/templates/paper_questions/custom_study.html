{% extends "paper_questions/base.html" %}

{% block content %}
    <form method="get" action="{% url 'paper_questions:custom_study.start' %}">
        <div class="border-b border-gray-900/10 pb-12">
            <fieldset>
                <legend class="text-sm/6 font-semibold text-gray-900">subjects</legend>
                <div class="mt-6 space-y-6">
                    {% for subject in subjects %}
                        <div class="flex gap-3">
                            <div class="flex h-6 shrink-0 items-center">
                                <div class="group grid size-4 grid-cols-1">
                                    <input id="{{ subject }}" name="s" value="{{ subject }}"
                                           type="checkbox"
                                           class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
                                    <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25"
                                         viewBox="0 0 14 14" fill="none">
                                        <path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5"
                                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11"
                                              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="text-sm/6">
                                <label for="{{ subject }}" class="font-medium text-gray-900">{{ subject }}</label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </fieldset>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button" class="text-sm/6 font-semibold text-gray-900">clear</button>
            <button type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                start studying
            </button>
        </div>
    </form>
{% endblock %}
