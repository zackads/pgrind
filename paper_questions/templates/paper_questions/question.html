{% extends "paper_questions/base.html" %}

{% block content %}
    <div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow-sm">
        <div class="px-4 py-5 sm:p-6">
            <img src="{{ image_url }}"/>
        </div>

        <div class="px-4 py-4 sm:px-6 text-center">
            <span class="isolate inline-flex rounded-md shadow-xs">
            <a type="button"
               class="relative inline-flex items-center rounded-l-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white ring-1 ring-gray-300 ring-inset hover:bg-indigo-500 focus:z-10"
               href="{% url "paper_questions:solution" subject question %}">solution</a>
            <a type="button"
               class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-10"
               href="{% url "paper_questions:random_question" %}">
                skip
              <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd"
                        d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd"/>
            </svg>
            </a>
            </span>
        </div>
    </div>
{% endblock %}
