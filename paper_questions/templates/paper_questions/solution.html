{% extends "paper_questions/base.html" %}

{% block title %} {{ subject }} solution {{ question }} {% endblock %}

{% block heading %} {{ subject }} solution {{ question }} {% endblock %}

{% block content %}
<div class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow-sm">
    <div class="px-4 py-5 sm:p-6">
        <a href="{% url 'paper_questions:question' subjects difficulties subject question %}"
            class="font-medium hover:underline inline-flex items-center gap-1">
            <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd"
                    d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                    clip-rule="evenodd" />
            </svg>
            back to question
        </a>
        <img src="{{ image_url }}" />
    </div>
    <div class="px-4 py-4 sm:px-6 text-center">
        <form action="{% url 'paper_questions:attempt' subjects difficulties %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="subject" value="{{ subject }}">
            <input type="hidden" name="question" value="{{ question }}">
            <span class="isolate inline-flex rounded-md shadow-xs">
                <button type="submit" name="confidence" value="1"
                    class="relative inline-flex items-center rounded-l-md bg-red-500 px-3 py-2 text-sm font-semibold text-white ring-1 ring-gray-300 ring-inset hover:bg-red-400 focus:z-10">hard</button>
                <button type="submit" name="confidence" value="2"
                    class="relative -ml-px inline-flex items-center bg-amber-500 px-3 py-2 text-sm font-semibold text-white ring-1 ring-gray-300 ring-inset hover:bg-amber-400 focus:z-10">medium</button>
                <button type="submit" name="confidence" value="3"
                    class="relative -ml-px inline-flex items-center rounded-r-md bg-lime-500 px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-lime-400 focus:z-10">easyÔ∏è
                </button>
            </span>
        </form>
    </div>
</div>
{% endblock %}
