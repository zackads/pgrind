# fly.toml app configuration file generated for zackads on 2025-09-13T14:51:05+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zackads'
primary_region = 'lhr'

[build]
  dockerfile = './Dockerfile'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[env]]
  DJANGO_ALLOWED_HOSTS = "zackads.fly.dev"
  DJANGO_SETTINGS_MODULE = "zackads.settings.prod"
  DEBUG = "1"
